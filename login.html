<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAIPU Cars</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./static/css/style.css">
	<link
	href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap"
	rel="stylesheet"
  />
</head>
<body>

<div class="img-page">	

	<div class="logo-login">
		<a href="./index.html" class="faster-one-regular">MAIPU</a>
		<a href="./index.html" class="nunito-regular-small">CARS</a>
	  </div>

	
	<main class="login-page">
        
		
		<form class="form" id="form">

			
			<h1>Bienvenido</h1>
            <div class="form-item" id="grupo-usuario">
				<div class="form-item-input">
					<input type="text" class="form-input" name="usuario" id="usuario" placeholder="Usuario">
				</div>
			</div>


			<div class="form-item" id="grupo-password">
				<div class="form-item-input">
					<input type="password" class="form-input" name="password" id="password" placeholder="Contraseña">
				</div>
			</div>

			<div class="form-item form-item-btn-ingresar">
				<button type="submit" class="form-btn btn btn-compra" id="btn-ingresar">Ingresar</button>
			</div>
			
			<div>
			<p><b>¿No tenes cuenta?</b></p>							
			<p class="text-register">Envia un mail a soporte@maipu.com y te proporcionaremos las credenciales para ingresar</p>
		</div>

 		</form>

	</main>
</div>
	<script src="js/form-login.js"></script>
</body>
</html>
